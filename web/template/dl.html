<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #141414;
        }
        
        .netflix-bg {
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.7) 100%),
                        linear-gradient(0deg, #141414 0%, #1a1a1a 100%);
        }
        
        .netflix-card {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .netflix-button {
            background: #333333;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .netflix-button:hover {
            background: #4a4a4a;
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .netflix-button.primary {
            background: linear-gradient(90deg, #e50914 0%, #b20610 100%);
            border: 1px solid #e50914;
        }
        
        .netflix-button.primary:hover {
            background: linear-gradient(90deg, #f40612 0%, #d6070f 100%);
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
        }
        
        .netflix-text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .netflix-logo {
            font-weight: 900;
            font-size: 2rem;
            color: #e50914;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: -0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .netflix-logo:hover {
            color: #f40612;
            transform: scale(1.02);
        }
        
        .download-icon {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* Netflix-style scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #141414;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #e50914;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #f40612;
        }
    </style>
</head>

<body class="netflix-bg min-h-screen text-white">
    
    <!-- Netflix-style Header -->
    <header class="bg-black bg-opacity-90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center">
                <div class="flex items-center">
                    <span class="netflix-logo" onclick="window.open('https://t.me/botsync', '_blank')">
                        BOTSYNC
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen flex items-center justify-center">
        <div class="max-w-2xl mx-auto text-center w-full">
            
            <!-- Download Section -->
            <div class="netflix-card rounded-lg p-6 sm:p-8 lg:p-12 shadow-2xl">
                
                <!-- Download Icon -->
                <div class="mb-6 sm:mb-8">
                    <div class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 mx-auto bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center download-icon">
                        <i class="fas fa-download text-white text-xl sm:text-2xl lg:text-3xl"></i>
                    </div>
                </div>
                
                <!-- File Information -->
                <div class="mb-6 sm:mb-8">
                    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-3 sm:mb-4 netflix-text-shadow break-words px-2">
                        %s
                    </h1>
                    <p class="text-gray-300 text-base sm:text-lg px-2">
                        Your file is ready for download
                    </p>
                </div>
                
                <!-- Download Button -->
                <div class="mb-6 sm:mb-8">
                    <a href="%s" class="inline-block w-full sm:w-auto">
                        <button class="netflix-button primary flex items-center gap-3 sm:gap-4 px-8 sm:px-10 lg:px-12 py-3 sm:py-4 rounded-lg font-semibold text-lg sm:text-xl transition-all duration-200 mx-auto w-full sm:w-auto justify-center">
                            <i class="fas fa-download text-xl sm:text-2xl"></i>
                            <div class="text-center sm:text-left">
                                <div>Download File</div>
                                <div class="text-sm opacity-80 break-words">%s</div>
                            </div>
                        </button>
                    </a>
                </div>
                
                <!-- File Info -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 text-sm">
                    <div class="bg-gray-700 bg-opacity-50 p-3 rounded-lg">
                        <i class="fas fa-file text-blue-500 mb-2 block text-lg"></i>
                        <div class="font-semibold">File Ready</div>
                        <div class="text-gray-400">Available for download</div>
                    </div>
                    <div class="bg-gray-700 bg-opacity-50 p-3 rounded-lg">
                        <i class="fas fa-shield-alt text-green-500 mb-2 block text-lg"></i>
                        <div class="font-semibold">Secure</div>
                        <div class="text-gray-400">Safe & verified</div>
                    </div>
                    <div class="bg-gray-700 bg-opacity-50 p-3 rounded-lg">
                        <i class="fas fa-bolt text-yellow-500 mb-2 block text-lg"></i>
                        <div class="font-semibold">Fast</div>
                        <div class="text-gray-400">High-speed download</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
